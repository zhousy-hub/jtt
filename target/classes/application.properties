jtt.port=61350
server.port=6136

#============== kafka ===================
# 指定kafka 代理地址，可以多个
#spring.kafka.bootstrap-servers=172.30.101.227:9092
spring.kafka.bootstrap-servers=172.16.12.52:9092

#=============== provider  =======================
spring.kafka.producer.retries=0
# 每次批量发送消息的数量
spring.kafka.producer.batch-size=16384
spring.kafka.producer.buffer-memory=33554432
# 指定消息key和消息体的编解码方式
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.ByteArraySerializer

#=============== consumer  =======================
# 指定默认消费者group id
spring.kafka.consumer.group-id=cid_gwagent_808_new52
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval=100
spring.kafka.consumer.max-poll-records=20971520
# 指定消息key和消息体的编解码方式
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer
#=======set comsumer max fetch.byte 2*1024*1024=============

info.version=1.0.0
spring.boot.admin.client.url = http://47.98.182.216:7100
spring.boot.admin.client.enabled = true

management.endpoints.web.exposure.include = *
management.endpoints.web.exposure.exclude=
management.endpoint.health.show-details = ALWAYS
management.endpoint.shutdown.enabled=true
management.endpoints.jmx.exposure.include= *
